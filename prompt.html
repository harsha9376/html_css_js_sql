<!DOCTYPE HTML>
<html>
<head>
    <title>Prompt Window</title>
    <script lang="javascript">
        function Prompt() {
            var a;
            a = prompt("Enter your Name"); 
            document.write("My Name is: " + a);
        }
    </script>
</head>
<body>
    <h1>Prompt Window</h1>
    <input type="button" value="Click here" onclick="Prompt()"> 
</body>
</html>
